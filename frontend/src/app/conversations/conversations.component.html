<mat-list>
  <h3 mat-subheader>Messages</h3>
  <mat-list-item *ngFor="let message of messageList;" style="margin-top: 8px; margin-bottom: 8px;">
     <mat-icon mat-list-icon>person</mat-icon>
     <h4 mat-line>{{message.message}}</h4>
     <p mat-line class="demo-2"> {{message.create_date | date}} </p>
     <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
  </mat-list-item>
  <mat-divider></mat-divider> 
</mat-list>
